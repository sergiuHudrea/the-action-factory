name: Mask demo

on:
  workflow_dispatch:

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set unmasked env var
        run: |
          # This simulates a value that is not a "secret"
          echo "UNMASKED=visible-value" >> $GITHUB_ENV

      - name: Print before add-mask
        run: |
          # This will show the raw value in the logs (not masked)
          echo "Before add-mask: $UNMASKED"

      - name: Add mask for the env var
        run: |
          # add-mask makes future occurrences of the text be hidden in logs
          echo "::add-mask::$UNMASKED"

      - name: Print after add-mask
        run: |
          # This will be masked in the logs (***** or [secure]) after add-mask
          echo "After add-mask: $UNMASKED"
  
  generate-a-secret-output:
    runs-on: ubuntu-latest
    steps:
      - id: sets-a-secret
        name: Generate, mask, and output a secret 3 steps
        run: |
          the_secret="$(curl https://api.ipify.org/)"
          echo "::add-mask::$the_secret"
          echo "secret-number=$the_secret" >> "$GITHUB_OUTPUT"
        name: Generate, mask, and output a secret in 2 steps
        run: |
          echo "::add-mask::$(curl https://api.ipify.org/)"
          echo "secret-number=$the_secret" >> "$GITHUB_OUTPUT"
      - name: Use that secret output (protected by a mask)
        run: |
          echo "the secret number is ${{ steps.sets-a-secret.outputs.secret-number }}"